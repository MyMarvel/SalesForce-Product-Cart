<template>
    <template if:true={products.data}>
        <template if:true={products.data.records.length}>
            <lightning-layout multiple-rows="true" pull-to-boundary="small" vertical-align="stretch">
                <template for:each={products.data.records} for:item="product">
                    <lightning-layout-item key={product.Id} size="3" class="slds-var-p-around_x-small">
                        <c-cart-product-tile product={product}></c-cart-product-tile>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>
        <!-- When no records found: -->
        <template if:false={products.data.records.length}>
            <div class="slds-var-m-vertical_small">
                No products were found matching your selection.
            </div>
        </template>
    </template>
    <!-- End bear list -->
    <!-- Data failed to load -->
    <template if:true={products.error}>
        <div class="slds-text-color_error">
            An error occurred while loading the Product Cart list: "{products.error.body.message}"
        </div>
    </template>
</template>
