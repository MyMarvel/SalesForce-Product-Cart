<template>
    <h3 class="slds-text-heading_medium">Filters</h3>
    <section>
        <div class="slds-text-heading_small"><p>Family</p></div>
        <template if:true={productFamilies.data}>
            <c-cart-checkbox-filters filters-list={productFamilies.data} filters-group-name="families"></c-cart-checkbox-filters>
        </template>
        <template if:true={productFamilies.error}>
            Error loading product Families. {productFamilies.error}
        </template>
    </section>
    <section>
        <div class="slds-text-heading_small"><p>Product Type</p></div>
        <template if:true={productTypes.data}>
            <c-cart-checkbox-filters filters-list={productTypes.data} filters-group-name="types"></c-cart-checkbox-filters>
        </template>
        <template if:true={productTypes.error}>
            Error loading product Types. {productTypes.error}
        </template>
    </section>
</template>
